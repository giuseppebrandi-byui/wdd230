<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giuseppe Brandi" />
    <meta
      name="description"
      content="This is simple data table with the implementation of zebra stripes."
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <title>W08 Activity: Table Build</title>
  </head>

  <body>
    <header>
      <h1 class="title">W08 Activity: Table Build</h1>
    </header>
    <table>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
      <thead>
        <tr>
          <th scope="colgroup" colspan="4">ACME Wildwest Services</th>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <th scope="col">Basic</th>
          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Feature 1</th>
          <td class="check-mark">&#10004;</td>
          <td class="check-mark">&#10004;</td>
          <td class="check-mark">&#10004;</td>
        </tr>
        <tr>
          <th scope="row">Feature 2</th>
          <td class="x-mark">&#10006;</td>
          <td class="check-mark">&#10004;</td>
          <td class="check-mark">&#10004;</td>
        </tr>
        <tr>
          <th scope="row">Feature 3</th>
          <td class="x-mark">&#10006;</td>
          <td class="x-mark">&#10006;</td>
          <td class="check-mark">&#10004;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
