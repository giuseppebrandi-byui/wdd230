<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giuseppe Brandi" />
    <meta
      name="description"
      content="Bountiful Foods is small business specializing in organic, locally grown foods. As well as selling fruits and produce directly from local farmers, we also use national and international suppliers."
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/medium.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <title>Bountiful Foods</title>
  </head>

  <body>
    <header class="header">
      <img src="images/logo.png" alt="Bountiful Foods logo" class="logo" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Home</a></li>
          <li><a class="main-nav-link" href="#">Fresh</a></li>
          <li><a class="main-nav-link" href="#">About Us</a></li>
        </ul>
      </nav>
      <div class="social-media">
        <a href="#" target="_blank"
          ><img
            class="social-media-icon"
            src="images/facebook-icon.png"
            alt="facebook icon"
        /></a>
        <a href="#" target="_blank"
          ><img
            class="social-media-icon"
            src="images/twitter-icon.png"
            alt="twitter icon"
        /></a>
        <a href="#" target="_blank"
          ><img
            class="social-media-icon"
            src="images/instagram-icon.png"
            alt="instagram icon"
        /></a>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Made to order fruit drinks, fruit bags, and vegetables
            </h1>
            <p class="hero-description">
              Eat healthy again with our healthy food options, including
              organic, sourced from our local and international most trusted
              farmers.
            </p>
            <a href="#" class="btn btn--full">Make Your Juice</a>
          </div>
          <div class="hero-img-box">
            <img
              src="images/hero-img.jpg"
              class="hero-img"
              alt="fresh fruit and vegetables"
            />
          </div>
        </div>
      </section>

      <section class="container">
        <div class="section-what-we-offer grid grid--4-cols">
          <!-- <div>Test 1</div>
          <div>Test 2</div>
          <div>Test 3</div>
          <div>Test 4</div> -->
        </div>
      </section>
    </main>
  </body>
</html>
